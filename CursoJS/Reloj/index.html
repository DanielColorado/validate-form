<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reloj con JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="widget">
			<div class="Date">
				<p id="diaSemana" class="day">Martes</p>
				<p id="dia" class="dia">27</p>
				<p>de </p>
				<p id="mes" class="month">Octubre</p>
				<p>del </p>
				<p id="year" class="year">2015</p>
			</div>
	
			<div class="Time">
				<p id="horas" class="hours">11</p>
				<p>:</p>
				<p id="minutos" class="minutes">48</p>
				<p>:</p>
				<div class="caja-segundos">
					<p id="ampm" class="ampm">AM</p>
					<p id="segundos" class="seconds">12</p>
				</div>
			</div>
		</div>
	</div>
	<script src="reloj.js"></script>
</body>
</html>
